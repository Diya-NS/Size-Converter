<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Body Measurement → Brand Size Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Size Converter — H&M &amp; Zara</h1>
      <p>Enter your measurements and get equivalent sizes for selected brands.</p>
    </header>

    <main>
      <form id="converterForm">
        <div class="row">
          <label>Gender</label>
          <select id="gender" required>
            <option value="women">Women</option>
            <option value="men">Men</option>
          </select>
        </div>

        <div class="row">
          <label>Units</label>
          <select id="units">
            <option value="in">Inches (in)</option>
            <option value="cm">Centimeters (cm)</option>
          </select>
        </div>

        <div class="row">
          <label>Garment type</label>
          <select id="category">
            <!-- category options updated by JS depending on gender -->
          </select>
        </div>

        <fieldset class="measurements">
          <legend>Measurements</legend>
          <div class="row small">
            <label for="chest">Chest / Bust</label>
            <input id="chest" type="number" step="0.1" min="0" placeholder="e.g. 36" />
          </div>
          <div class="row small">
            <label for="waist">Waist</label>
            <input id="waist" type="number" step="0.1" min="0" placeholder="e.g. 28" />
          </div>
          <div class="row small">
            <label for="hips">Hips</label>
            <input id="hips" type="number" step="0.1" min="0" placeholder="e.g. 38" />
          </div>
        </fieldset>

        <div class="row">
          <label>Brands</label>
          <div class="brands">
            <label><input type="checkbox" value="hm" checked /> H&amp;M</label>
            <label><input type="checkbox" value="zara" checked /> Zara</label>
          </div>
        </div>

        <div class="actions">
          <button type="button" id="convertBtn">Convert size</button>
          <button type="button" id="resetBtn">Reset</button>
        </div>
      </form>

      <section id="results">
        <h2>Results</h2>
        <div id="resultsContent">
          <p>No results yet — enter measurements and click <strong>Convert size</strong>.</p>
        </div>
      </section>
    </main>

    <footer>
      <small>Uses simplified charts for H&amp;M and Zara — approximate sizes for guidance only.</small>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
